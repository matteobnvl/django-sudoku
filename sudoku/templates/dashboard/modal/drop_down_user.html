<div class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-900 py-5">
    <div class="flex flex-wrap justify-between items-start">
        <div class="max-w-screen-md">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">
                Hello {{ user.pseudo }}
            </h2>
            <p class="text-gray-300">
                J'ai joué à 10 sudoku
            </p>
        </div>
        <div class="flex justify-start items-center">
            <button type="button" class="flex mx-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="dropdown">
                <span class="sr-only">Open user menu</span>
                <img class="w-10 h-10 rounded-full" src="https://cdn-icons-png.flaticon.com/512/5987/5987424.png" alt="user photo">
            </button>
            <div class="hidden z-50 my-4 w-56 text-base list-none bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600" id="dropdown">
                <div class="py-3 px-4">
                    <span class="block text-sm font-semibold text-gray-900 dark:text-white">
                        {{ user.pseudo }}
                    </span>
                    <span class="block text-sm text-gray-500 truncate dark:text-gray-400">
                        {{ user.email }}
                    </span>
                </div>
                <ul class="py-1 text-gray-500 dark:text-gray-400" aria-labelledby="dropdown">
                    <li>
                        <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-400 dark:hover:text-white">
                            <i class="fa-regular fa-user"></i> Mon profil
                        </a>
                    </li>
                </ul>
                <form action="{% url 'logout' %}" method="POST" class="py-1 text-gray-500 dark:text-gray-400" aria-labelledby="dropdown">
                    {% csrf_token %}
                    <button type="submit" class="block py-2 px-4 text-sm hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i> Déconnexion
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
